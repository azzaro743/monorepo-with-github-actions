on:
  push:
    branches:
      - main

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  relese:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with: { fetch-depth: 0 }

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install Yarn
        shell: bash
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Configure Git
        run: |
          git config --global credential.helper "store --file=.git/credentials"
          git config --global user.email "github-automation@gmail.com"
          git config --global user.name "Github Automation"
          echo "https://github.com/${{ github.repository }}:$GITHUB_TOKEN" > .git/credentials

      - name: Release affected packages
        run: |
          echo "File Argument: ${{ github.event.inputs.file }}"
          yarn release:many --base=${{ github.event.before }} --head=${{ github.sha }}