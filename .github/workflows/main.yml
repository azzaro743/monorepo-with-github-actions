on:
  push:
    branches:
      - main

jobs:
  relese:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install Yarn
        shell: bash
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Create GitHub App Token
        id: create_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: 698956
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Configure Git
        run: |
          git config --global credential.helper "store --file=.git/credentials"
          git config --global user.email "github-automation@gmail.com"
          git config --global user.name "Github Automation"
          echo "https://github.com/${{ github.repository }}:${{ steps.create_token.outputs.token }}" > .git/credentials

      - name: Release affected packages
        run: |
          git checkout ${{ github.ref_name }}
          yarn release:affected --base=${{ github.event.before }} --head=${{ github.sha }}
          git push --follow-tags --set-upstream origin ${{ github.ref_name }} 
