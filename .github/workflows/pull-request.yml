on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install Yarn
        shell: bash
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Build packages
        run: yarn build:affected --base=origin/main
